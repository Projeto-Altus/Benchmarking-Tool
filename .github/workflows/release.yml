name: Build and Release Altus App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build React App
      run: |
        cd APP
        npm install
        npm run build
      env:
        CI: false

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller eel flask flask-cors playwright pydantic validators openai

    - name: Install Playwright Browsers
      run: python -m playwright install chromium

    - name: Build with PyInstaller
      run: python -m PyInstaller AltusApp.spec

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/Altus Benchmarking Pro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}